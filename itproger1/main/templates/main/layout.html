{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
   
 

</head>
<body>
    <aside>
        <img src="{% static 'main/img/chef.svg'%}" alt="logo">
        <span class="logo">itProger</span>
        <h3>Навігація</h3>
        <ul>
           <a href="{% url 'home' %}"><li><i class="fas fa-solid fa-home"></i>Головна</li></a>
           <a href="{% url 'about' %}"><li><i class="fas fa-solid fa-address-card"></i>Про нас</li></a>
           <a href="{% url 'news_home' %}"><li><i class="fas fa-solid fa-newspaper"></i>Новини</li></a>
           <a href=""><li><i class="fas fa-solid fa-paper-plane"></i>Контакти</li></a>
           <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-solid fa-plus-circle"></i>Додати запис</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
